version: '3.8'

services:
  # Frontend - Next.js
  web:
    build:
      context: ../apps/web
      dockerfile: ../../docker/Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    volumes:
      - ../apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - infra-forge

  # Backend - FastAPI
  api:
    build:
      context: ../apps/api
      dockerfile: ../../docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/infraforge
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - ETHEREUM_RPC=${ETHEREUM_RPC}
      - BSC_RPC=${BSC_RPC}
      - POLYGON_RPC=${POLYGON_RPC}
    volumes:
      - ../apps/api:/app
    depends_on:
      - db
      - redis
    networks:
      - infra-forge
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=infraforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - infra-forge

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - infra-forge

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api
    networks:
      - infra-forge

volumes:
  postgres_data:
  redis_data:

networks:
  infra-forge:
    driver: bridge
